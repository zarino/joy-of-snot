<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>The Joy of SNOT{% if page.title %}: {{ page.title }}{% endif %}</title>
  <link rel="stylesheet" href="css/main.css">
  {% if page.next %}<link rel="next" href="{{ page.next }}">{% endif %}
  <script src="vendor/feeblepoint/jquery.js"></script>
  <script src="vendor/feeblepoint/feeblepoint.js"></script>
  <script>
    $(document).on('keydown', function(e){
      if(e.which == 37){
        // left key (backspace key is listened by default)
        e.preventDefault();
        display_another_slide(PREVIOUS);
      } else if(e.which == 39 || e.which == 32){
        // right key or space bar (enter key is listened by default)
        e.preventDefault();
        display_another_slide(NEXT);
      }
    });
  </script>
</head>
<body class="{{ page.bodyClass }}">
<div id="feeble-slide">
  {{ content }}
</div>
</body>
</html>
